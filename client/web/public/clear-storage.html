<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing localStorage...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        document.write('<h2>Storage cleared!</h2>');
        document.write('<p>Now go to <a href="http://localhost:3000/login">Login Page</a></p>');
    </script>
</body>
</html>
