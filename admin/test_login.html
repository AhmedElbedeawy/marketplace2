<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
</head>
<body>
    <h1>Admin Login Test</h1>
    <button onclick="testLogin()">Test Demo Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5005/api/auth/demo-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ role: 'admin' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<pre style="background: #e8f5e8; padding: 10px;">✅ Success!\n${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<pre style="background: #ffe8e8; padding: 10px;">❌ Error: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.innerHTML = `<pre style="background: #ffe8e8; padding: 10px;">❌ Network Error: ${error.message}</pre>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
